<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js surface detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="importmap">
    {
      "imports": {
        "three": "./three/build/three.module.js"
      }
    }

    </script>
</head>
<body>

<div id="info">
    <p>Three.js surface detection</p>
    <a href="/">Back</a>
</div>

<script type="module">

    import * as THREE from 'three';
    import {ARButton} from './three/examples/jsm/webxr/ARButton.js';
    import {GLTFLoader} from './three/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controller, mixer, clock;

    let reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false

    init();
    animate();

    function init() {

        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, {requiredFeatures: ['hit-test']}));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        clock = new THREE.Clock();

        reticle = new THREE.Mesh(
            new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
            new THREE.MeshBasicMaterial()
        );
        reticle.matrixAutoUpdate = false;
        reticle.visible = false;
        scene.add(reticle);

        function onSelect() {
            if(reticle.visible){
                drawScene();
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render(_, frame) {
        if (mixer) {
            mixer.update(clock.getDelta());
        }

        if (frame) {

            const referenceSpace = renderer.xr.getReferenceSpace();
            const session = renderer.xr.getSession();

            if (hitTestSourceRequested === false) {
                session.requestReferenceSpace('viewer').then((referenceSpace) => {
                    session.requestHitTestSource({space: referenceSpace}).then((source)=> {
                        hitTestSource = source;
                    });
                });

                session.addEventListener('end', function () {

                    hitTestSourceRequested = false;
                    hitTestSource = null;
                });

                hitTestSourceRequested = true;
            }

            if (hitTestSource) {

                const hitTestResults = frame.getHitTestResults(hitTestSource);
                if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    reticle.visible = true;
                    reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

                } else {
                    reticle.visible = false;
                }

            }

        }

        renderer.render(scene, camera);
    }

    function drawScene() {
            const loader = new GLTFLoader();

            loader.load('./models/dodo/scene.gltf', (gltf) => {
                    const model = gltf.scene;
                    model.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                    model.scale.set(0.01, 0.01, 0.01)
                    scene.add(model);

                    mixer = new THREE.AnimationMixer(model);
                    const animation = gltf.animations[0];
                    mixer.clipAction(animation).play();

                },
                (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
                (e) => console.error(e));
    }
</script>
</body>
</html>
