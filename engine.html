<head>
    <title>Three.js engine model animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="importmap">
    {
      "imports": {
        "three": "./three/build/three.module.js"
      }
    }

    </script>
</head>
<body>

<div id="info">
    <p>Three.js engine model animation</p>
    <a href="index.html">Back</a>
</div>

<script type="module">

    import * as THREE from 'three';
    import {ARButton} from './three/examples/jsm/webxr/ARButton.js';
    import {GLTFLoader} from './three/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controller, mixer, clock;

    init();
    animate();

    function init() {

        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, {}));

        const ambientLight = new THREE.AmbientLight(0xffffff, 2);

        const mainLight = new THREE.DirectionalLight(0xeeeeee, 5);

        mainLight.position.set(0.0, 0.1, 0.8);
        const helper = new THREE.DirectionalLightHelper( mainLight, 2 );
        scene.add( helper );

        scene.add(ambientLight, mainLight);


       controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        clock = new THREE.Clock();

        function onSelect() {
            drawScene();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        if (mixer) {
            mixer.update(clock.getDelta());
        }
        renderer.render(scene, camera);
    }

    function drawScene() {
        const loader = new GLTFLoader();

        loader.load('./models/engine/scene.gltf', (gltf) => {
                const model = gltf.scene;
                model.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                model.scale.set(0.5, 0.5, 0.5)
                scene.add(model);

                mixer = new THREE.AnimationMixer(model);
                const animation = gltf.animations[0];
                mixer.clipAction(animation).play();

            },
            (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
            (e) => console.error(e));
    }
</script>
</body>
</html>
