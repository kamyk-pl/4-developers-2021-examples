<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js example with video</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="importmap">
    {
      "imports": {
        "three": "./three/build/three.module.js"
      }
    }



    </script>
</head>
<body>

<video id="video1" loop muted crossOrigin="anonymous" playsinline style="display:none" autoplay>
    <source src="res/video1.mp4">
</video>

<video id="video2" loop muted crossOrigin="anonymous" playsinline style="display:none" autoplay>
    <source src="res/video2.mp4">
</video>

<video id="video3" loop muted crossOrigin="anonymous" playsinline style="display:none" autoplay>
    <source src="res/video3.mp4">
</video>


<div id="info">
    <p>Three.js example with animation</p>
    <a href="/">Back</a>
</div>

<script type="module">

    import * as THREE from 'three';
    import {ARButton} from './three/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller;
    let videos = [];

    init();
    animate();

    function init() {

        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        container.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, {}));


        function onSelect() {
            if (videos.length % 3 == 0) {
                const video = document.getElementById('video1');
                video.play();
                const planeGeometry = new THREE.PlaneGeometry(0.1, 0.1, 1, 1);
                const videoMesh = new THREE.Mesh(planeGeometry, new THREE.MeshPhongMaterial({
                    map: new THREE.VideoTexture(video),
                    side: THREE.DoubleSide
                }),);

                videoMesh.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                videos.push(videoMesh)
                scene.add(videoMesh);
            } else if (videos.length % 3 === 1) {
                const video = document.getElementById('video2');
                video.play();
                const planeGeometry = new THREE.PlaneGeometry(0.1, 0.1, 1, 1);
                const videoMesh = new THREE.Mesh(planeGeometry, new THREE.MeshPhongMaterial({
                    map: new THREE.VideoTexture(video),
                    side: THREE.DoubleSide
                }),);

                videoMesh.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                videos.push(videoMesh)
                scene.add(videoMesh);
            } else if (videos.length % 3 === 2) {
                const video = document.getElementById('video3');
                video.play();
                const planeGeometry = new THREE.PlaneGeometry(0.1, 0.1, 1, 1);
                const videoMesh = new THREE.Mesh(planeGeometry, new THREE.MeshPhongMaterial({map: new THREE.VideoTexture(video)}),);

                videoMesh.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                videos.push(videoMesh)
                scene.add(videoMesh);
            }

        }

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        videos.forEach((v, i) => {
                if (i % 3 == 0) {
                    v.rotation.x = v.rotation.x - Math.PI / 300
                } else if (i % 3 == 1) {
                    v.rotation.y = v.rotation.y - Math.PI / 300

                } else if (i % 3 == 2) {
                    v.rotation.z = v.rotation.z - Math.PI / 300
                }
            }
        )
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
