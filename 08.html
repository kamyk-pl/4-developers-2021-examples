<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js model animation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <script type="importmap">
    {
      "imports": {
        "three": "./three/build/three.module.js"
      }
    }

    </script>
</head>
<body>

<div id="info">
    Three.js model animation
    <p>Three.js example with interaction</p>
    <a href="/">Back</a>
</div>

<script type="module">

    import * as THREE from 'three';
    import {ARButton} from './three/examples/jsm/webxr/ARButton.js';
    import {GLTFLoader} from './three/examples/jsm/loaders/GLTFLoader.js';

    let camera, scene, renderer, controller, mixer, clock;

    init();
    animate();

    function init() {

        const container = document.createElement('div');
        document.body.appendChild(container);
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        container.appendChild(renderer.domElement);
        document.body.appendChild(ARButton.createButton(renderer, {}));

        clock = new THREE.Clock();


        function onSelect() {
            const loader = new GLTFLoader();

            loader.load('./models/dodo/scene.gltf', function (gltf) {
                    let model = gltf.scene;
                    model.position.set(0, 0, -0.3).applyMatrix4(controller.matrixWorld);
                    model.scale.set(0.01, 0.01, 0.01)
                    scene.add(model);

                    mixer = new THREE.AnimationMixer(model);

                    gltf.animations.forEach(animation => {

                        mixer.clipAction(animation).play();

                    });
                },
                (xhr) => console.log((xhr.loaded / xhr.total * 100) + '% loaded'),
                (e) => console.error(e));
        }

        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);

        window.addEventListener('resize', onWindowResize);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {

        const dt = clock.getDelta();

        if (mixer) {
            mixer.update(dt);
        }
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
